    <title>기술동향 글쓰기</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">

    <!-- build:js(app) scripts/vendor.js -->
    <!-- bower:js -->

    <script src="bower_components/angular/angular.js"></script>

    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="scripts/modules/angular-file-upload.min.js"></script>
    <script src="scripts/modules/angular-file-upload-shim.js"></script>

    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/cione1boardPack1.00.js"></script>

</head>
<body ng-app="pageApp" ng-controller="ctrlinsert">

<div>
    <div>
        <h3>내용 작성</h3>
    </div>
    <div>
        <strong>제목:</strong>
        <input type="text" ng-model="item.title">
    </div>
    <div>
        <strong>발신자:</strong>
        <input type="text" ng-model="item.writer" ng-readonly="selectedId != -1">
    </div>
    <div>
        <strong>일자:</strong>{{item.date}}
    </div>
    <div>
        <strong>첨부파일:</strong>{{item.file}}
        <span ng-if="item.file==null">
        <input type="file" ng-file-select="onFileSelect($files)" ng-readonly="selectedId != -1">
        </span>
    </div>
        <textarea ng-model="item.content"></textarea><p></p>
    <div>
        <strong>출처:</strong>
        <input type="text" ng-model="item.href">
    </div>
    <input ng-if="selectedId == -1" type="button" value="insert" ng-click="insert()">
    <input ng-if="selectedId != -1" type="button" value="update" ng-click="update()">
</div>

</body>
